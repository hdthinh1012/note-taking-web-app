services:
  redis-test:
    build: .
    container_name: redis-test-semaphore
    ports:
      - "6380:6380"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    # Podman-specific: Add security options
    security_opt:
      - label=disable
    # Podman-specific: Ensure proper user mapping
    userns_mode: "keep-id"

networks:
  test-network:
    driver: bridge