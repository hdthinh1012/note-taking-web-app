version: '3.8'

services:
  redis-test:
    build: .
    container_name: redis-test-semaphore
    ports:
      - "6380:6380"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network:
    driver: bridge